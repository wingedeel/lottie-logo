<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Olice Logo Experiments</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <div id="buttonPanel">
            <button id="play">PLAY</button>
            <button id="pause">PAUSE</button>
        	<button id="rewind">REWIND</button>
        	<button id="plusY">MOVE UP</button>
        	<button id="minusY">MOVE DOWN</button>
        	<button id="color">CHANGE BG COLOR</button>
        	<button id="colorOrig">REVERT BG COLOR</button>
        </div>
        <div id="animationWindow">
            <div class="anim-letter" id="anim-o"></div>
            <div class="anim-letter" id="anim-l"></div>
            <div class="anim-letter" id="anim-i"></div>
            <div class="anim-letter" id="anim-c"></div>
            <div class="anim-letter" id="anim-e"></div>
            <div class="anim-letter" id="anim-dot"></div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.11.0/bodymovin.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>
   
    <script src="js/index.js"></script>
</body>

</html>
